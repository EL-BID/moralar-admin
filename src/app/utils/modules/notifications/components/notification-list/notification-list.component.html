<div class="row" *ngIf="!list?.length">
  <div class="col-lg-12">
    <p>Nenhuma noticação encontrada</p>
  </div>
</div>

<div class="row" *ngFor="let item of list">
  <div class="col-lg-12">
    <app-card>
      <p>
        <span class="view-label"
          ><h6 class="h6">{{ item.title || "-" }}</h6></span
        >
        <span class="d-block">{{ item.description || "-" }}</span>
      </p>
      Não Lida - {{ item?.startDate | date: "dd/MM/yyyy" }}
    </app-card>
    <br />
  </div>
</div>

<button routerLink="/gestor-publico/app/my-notifications" class="btn btn-light">
  Ver todas
</button>
