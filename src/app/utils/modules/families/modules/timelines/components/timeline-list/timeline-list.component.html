<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th sortable="number" (sort)="handleSort($event)">
                    NÃºmero do cadastro
                </th>
                <th sortable="holderName" (sort)="handleSort($event)">
                    Nome do morador titular
                </th>
                <th sortable="holderCpf" (sort)="handleSort($event)">
                    CPF do morador titular
                </th>
                <th>Status</th>
                <th sortable="typeSubject" (sort)="handleSort($event)">Assunto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{ item.number || "-" }}</td>
                <td>{{ item.name || "-" }}</td>
                <td>{{ item.cpf || "-" | mask: "000.000.000-00" }}</td>
                <td>{{ item.typeScheduleStatus }}</td>
                <td>{{ item.typeSubject }}</td>
                <td>
                    <button *ngIf="itIsResettlementStage(item?.typeSubject)" class="btn btn-info" [routerLink]="[item?.id, item?.typeSubject]">
            Detalhes
          </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
