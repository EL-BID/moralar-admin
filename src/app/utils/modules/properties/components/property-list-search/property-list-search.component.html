<form [formGroup]="listSearchForm">
  <div class="row">
    <div class="col-lg-3">
      <app-control-field>
        <label for="search">Pesquisa por código do imóvel</label>
        <input type="text" id="search" formControlName="search" />
        <app-control-error
          [control]="listSearchForm.controls.search"
        ></app-control-error>
      </app-control-field>
    </div>

    <div class="col-lg-3">
      <app-control-field>
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option value="">Todos</option>
          <option value="0">Ativo</option>
          <option value="1">Inativo</option>
        </select>
      </app-control-field>
    </div>

    <div class="col-lg-3">
      <app-control-field>
        <label for="TypeStatusResidencialProperty"
          >Disponibilidade para venda</label
        >
        <select
          id="TypeStatusResidencialProperty"
          formControlName="typeStatusResidencialProperty"
        >
          <option value="">Todos</option>
          <option
            *ngFor="let status of typeStatusResidencialProperty; let i = index"
            [value]="i"
          >
            {{ status }}
          </option>
        </select>
      </app-control-field>
    </div>
  </div>
</form>
