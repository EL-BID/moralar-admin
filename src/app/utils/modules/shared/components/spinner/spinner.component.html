<div *ngIf="spinner.open" [class]="
              typeSpinner == 'normal' ? 'spinner-files' : 'spinner-table-td'
            " class="d-flex flex-column justify-content-center">
  <div class="row">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="sr-only">Reading information...</span>
    </div>
    <strong class="ml-1">{{spinner.message}}</strong>
  </div>
  <div class="row">
  </div>
</div>
