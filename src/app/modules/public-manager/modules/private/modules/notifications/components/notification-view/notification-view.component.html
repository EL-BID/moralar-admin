<div class="row">
  <div class="col-lg-12">
    <dt>Título</dt>
    <span>{{ notification.title }}</span>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <dt>Descrição</dt>
    <span>{{ notification.description }}</span>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <dt>Data e horário</dt>
    <span>{{ notification.created * 1000 | date: "dd/MM/yyyy, h:mm:ss" }}</span>
  </div>
</div>
<div class="row mt-3">
  <div class="col-lg-6 medium-image" *ngIf="notification.image">
    <app-image [imagePath]="{
        imageUrl: getImagePath(notification.image.replace('default.jpg', '')),
        description: null
      }" label="imagem de notificação"></app-image>
  </div>
</div>

<ng-container>
  <h2 class="mt-2">Lista das famílias que receberam a notificação</h2>
  <app-family-list
    [list]="notification?.family"
    [hideTableItems]="{ selectItem: true, lockUnlock: true }"
  ></app-family-list>
</ng-container>
