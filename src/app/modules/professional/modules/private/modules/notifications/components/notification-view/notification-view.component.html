<div class="row">
  <div class="col-lg-12">
    <p><span class="view-label">Título</span> {{ notification.title }}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <p>
      <span class="view-label">Descrição</span> {{ notification.description }}
    </p>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <dt>Data e horário</dt>
    <span>{{ notification.created * 1000 | date: "dd/MM/yyyy, h:mm:ss" }}</span>
  </div>
</div>

<app-family-list></app-family-list>
